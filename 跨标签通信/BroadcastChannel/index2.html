<html lang="en">

<body>
    <script>
        // 创建一个新的 BroadcastChannel
        const channel = new BroadcastChannel('test_channel');

        // 监听消息事件
        channel.onmessage = function (event) {
            console.log('Received message:', event.data);
            // 重新加载页面
            location.reload();
        };


    </script>
</body>
